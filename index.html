<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinCalc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="container">
        <div class="signature">
            <p>Soleil-Clems </p>
            <p id="on-off" class="off"></p>

        </div>
        <div id="screen"></div>
        <div>
            <div id="keys" disabled>
                <button class = "all_keys one" id="one" value="1" >1</button>
                <button class = "all_keys two" id="two" value="2">2</button>
                <button class = "all_keys three" id="three" value="3">3</button>
                <button class = "all_keys four" id="four" value="4">4</button>
                <button class = "all_keys five" id="five" value="5">5</button>
                <button class = "all_keys six" id="six" value="6">6</button>
                <button class = "all_keys seven" id="seven" value="7">7</button>
                <button class = "all_keys height" id="height" value="8">8</button>
                <button class = "all_keys nine" id="nine" value="9">9</button>
                <button class = "all_keys dot" id="dot" value=".">.</button>
                <button class = "all_keys zero" id="zero" value="0">0</button>
                <button class = "all_keys remainder" id="remainder" value="%">%</button>
                <button class = "all_keys equal" value="equal" id="equal">=</button>
                <button class = "all_keys add" value="+" id="add">+</button>
                <button class = "all_keys less" value="-" id="less">-</button>
                <button class = "all_keys multiplication" value="*" id="multiplication">x</button>
                <button class = "all_keys division" value="/" id="division">/</button>
                <button class = "all_keys reset" value="reset" id="reset">AC</button>
                <button class = "all_keys back" value="back" id="back">C</button>

            </div>
        </div>
    </div>
    <footer>Soleil-Clems| Â© 2023</footer>
    <script src="script.js" ></script>
</body>
</html>
